format:
  html:
    embed-resources: true
    theme:
      light: [flatly, theme.scss]
      dark: [darkly]
    toc: true
    number-sections: true
    number-depth: 3
    code-copy: true
    code-overflow: wrap
    code-line-numbers: true
    highlight-style: arrow

editor: source

execute:
  freeze: auto
  cache: true
  error: true

