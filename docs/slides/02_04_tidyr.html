# What is tidy data?

Let's look at some examples

.pull-left[

.center[**Tidy**

| id|name   |color  |
|--:|:------|:------|
|  1|floof  |gray   |
|  2|max    |black  |
|  3|cat    |orange |
|  4|donut  |gray   |
|  5|merlin |black  |
|  6|panda  |calico |
]
]

--

.pull-right[
.center[**Untidy**

|floof |max   |cat    |donut |merlin |panda  |
|:-----|:-----|:------|:-----|:------|:------|
|gray  |black |orange |gray  |black  |calico |

&lt;br&gt;

|gray  |black  |orange |calico |
|:-----|:------|:------|:------|
|floof |max    |cat    |panda  |
|donut |merlin |       |       |
]
]
--
&lt;br&gt;&lt;br&gt;
Sometimes ***raw data*** is "untidy" because its structure is optimized for data entry or viewing rather than analysis.

---
# Why tidy data?

The main advantages of **tidy** data is that the `tidyverse` packages are built to work with it.


.center[![:scale 70%](img/AllisonHorst/tidydata_3.jpg)]



.footnote-right[Illustrations from the [Openscapes](https://www.openscapes.org/) blog [*Tidy Data for reproducibility, efficiency, and collaboration*](https://www.openscapes.org/blog/2020/10/12/tidy-data/) by Julia Lowndes and Allison Horst]

---
# Example

Let's go back to the city data set from yesterday:





```r
cities_tbl
```

```
## # A tibble: 10 x 4
##    city             population area_km2 country
##    &lt;chr&gt;                 &lt;dbl&gt;    &lt;dbl&gt; &lt;chr&gt;  
##  1 Istanbul           15100000     2576 Turkey 
##  2 Moscow             12500000     2561 Russia 
##  3 London              9000000     1572 UK     
##  4 Saint Petersburg    5400000     1439 Russia 
##  5 Berlin              3800000      891 Germany
##  6 Madrid              3200000      604 Spain  
##  7 Kyiv                3000000      839 Ukraine
##  8 Rome                2800000     1285 Italy  
##  9 Bucharest           2200000      228 Romania
## 10 Paris               2100000      105 France
```

--

This already looks pretty tidy.

---
# Same data different format


```r
cities_untidy
```



```
## # A tibble: 2 x 11
##   type   Turkey_Istanbul Russia_Moscow UK_London `Russia_Saint P~ Germany_Berlin
##   &lt;chr&gt;            &lt;dbl&gt;         &lt;dbl&gt;     &lt;dbl&gt;            &lt;dbl&gt;          &lt;dbl&gt;
## 1 popul~        15100000      12500000   9000000          5400000        3800000
## 2 area_~            2576          2561      1572             1439            891
## # ... with 5 more variables: Spain_Madrid &lt;dbl&gt;, Ukraine_Kyiv &lt;dbl&gt;,
## #   Italy_Rome &lt;dbl&gt;, Romania_Bucharest &lt;dbl&gt;, France_Paris &lt;dbl&gt;
```

**What's untidy here?**
--
&lt;br&gt;
- each row has multiple observation
- at the same time, each observation is split across multiple rows
- country and city variable are split into multiple columns
- country and city variable values are united to one value

--

Let's tidy this data using functions from the `tidyr` package!

---
# Step 1: `pivot_longer()`

**One variable split into multiple column**s can be solved with `pivot_longer`


```
## # A tibble: 2 x 11
##   type      Turkey_Istanbul Russia_Moscow UK_London `Russia_Saint Peters~ Germany_Berlin Spain_Madrid Ukraine_Kyiv
##   &lt;chr&gt;               &lt;dbl&gt;         &lt;dbl&gt;     &lt;dbl&gt;                 &lt;dbl&gt;          &lt;dbl&gt;        &lt;dbl&gt;        &lt;dbl&gt;
## 1 populati~        15100000      12500000   9000000               5400000        3800000      3200000      3000000
## 2 area_km2             2576          2561      1572                  1439            891          604          839
## # ... with 3 more variables: Italy_Rome &lt;dbl&gt;, Romania_Bucharest &lt;dbl&gt;, France_Paris &lt;dbl&gt;
```



```r
step1 &lt;- pivot_longer(
    cities_untidy,                  # the tibble
    Turkey_Istanbul:France_Paris,   # the columns to pivot from:to
    names_to = "location")          # name of the new column
```

--


```
## # A tibble: 20 x 3
##   type       location                   value
##   &lt;chr&gt;      &lt;chr&gt;                      &lt;dbl&gt;
## 1 population Turkey_Istanbul         15100000
## 2 population Russia_Moscow           12500000
## 3 population UK_London                9000000
## 4 population Russia_Saint Petersburg  5400000
## 5 population Germany_Berlin           3800000
## # ... with 15 more rows
```

---
# Step 2: `separate()`

**Multiple variable values that are united into one** can be separated using `separate`


```
## # A tibble: 20 x 3
##   type       location           value
##   &lt;chr&gt;      &lt;chr&gt;              &lt;dbl&gt;
## 1 population Turkey_Istanbul 15100000
## 2 population Russia_Moscow   12500000
## # ... with 18 more rows
```



```r
step2 &lt;- separate(
  step1,                       # the tibble
  location,                    # the column to separate
  sep = "_",                   # the separator
  into = c("country", "city")) # names of new columns
```

--


```
## # A tibble: 20 x 4
##   type       country city        value
##   &lt;chr&gt;      &lt;chr&gt;   &lt;chr&gt;       &lt;dbl&gt;
## 1 population Turkey  Istanbul 15100000
## 2 population Russia  Moscow   12500000
## # ... with 18 more rows
```

--

The opposite function exists as well and is called `unite`. Check out `?unite` for details.

---
# Step 3: `pivot_wider()`

**One observation split into multiple rows** can solved with `pivot_wider`


```
## # A tibble: 20 x 4
##   type       country city        value
##   &lt;chr&gt;      &lt;chr&gt;   &lt;chr&gt;       &lt;dbl&gt;
## 1 population Turkey  Istanbul 15100000
## 2 population Russia  Moscow   12500000
## # ... with 18 more rows
```


```r
step3 &lt;- pivot_wider(
  step2,                      # the tibble
  names_from = type,          # the variables
  values_from = value)        # the values
```

--


```
## # A tibble: 10 x 4
##   country city             population area_km2
##   &lt;chr&gt;   &lt;chr&gt;                 &lt;dbl&gt;    &lt;dbl&gt;
## 1 Turkey  Istanbul           15100000     2576
## 2 Russia  Moscow             12500000     2561
## 3 UK      London              9000000     1572
## 4 Russia  Saint Petersburg    5400000     1439
## 5 Germany Berlin              3800000      891
## # ... with 5 more rows
```

---
# All steps in 1

We can also use a pipe to do all these steps in one:


```r
cities_tidy &lt;- cities_untidy %&gt;%
  pivot_longer(Turkey_Istanbul:France_Paris, names_to = "location") %&gt;%
  separate(location, sep = "_", into = c("country", "city")) %&gt;%
  pivot_wider(names_from = type, values_from = value)
```
